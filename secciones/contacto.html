        <form id="formulario">
            <fieldset>

        <legend>Información de contacto</legend>

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required placeholder="Ingresar nombre">
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" required placeholder="Ingresar apellido">
        </div>

        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" min="18" max="99" required>
        </div>
            
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Ingresar email">
        </div>

        <div>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required placeholder="ingrese su telefono">
        </div>

        <textarea maxlength="140" rows="5">Dejanos tu comentario</textarea>

        <input type="submit" value="enviar">
        <input type="reset" value="borrar">

    </fieldset>
